	<body>
		<script>
			var language = window.navigator.userLanguage || window.navigator.language;

			if (language.toLowerCase().includes("zh")) {
				window.location.href = "/zh/";
			} else {
				window.location.href = "/en/";
			}
		</script>

		<p>Click <a href="/en/">here</a> to visit my blog.</p>
