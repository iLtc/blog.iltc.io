---
layout: default
title: Home
---

<div class="posts">
  <h1>{{ page.title }}</h1>
  {{ content }}
  <br />
  {% assign posts = site.posts | where:"lang", page.lang %}
  {% for post in posts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.excerpt }}

    <a href="{{ post.url }}#more">Continue Reading</a>
  </div>
  {% endfor %}
</div>
